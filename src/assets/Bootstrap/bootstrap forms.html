    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Bootstrap Forms</h1>
        </div>

        <form action="intro to bootstrap.html">
            <div class="form-group">
                <label for="fname" class="form-text">First Name:</label>
                <input type="text" id="fname" class="form-control w-50">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control w-50" id="lname">
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="text" class="form-control w-50" id="pass">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success">
            </div>
        </form>
        <br><br>
        <h1>second form</h1>
        <br>

        <form action="">

                <label for="fname" class="form-text">First Name:</label>
                <input type="text" id="fname" class="form-control ml-3 w-50">
            </div>
            <div class="form-group d-flex">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control w-50 ml-3" id="lname">
            </div>
            <div class="form-group d-flex">
                <label for="pass">Password:</label>
                <input type="text" class="form-control w-50 ml-3" id="pass">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>

        <br><br>
        <h1>Input group</h1>
        <br><br>
        <div class="input-group w-75 my-5">
            <div class="input-group-prepend">
                <span class="input-group-text">www.</span>
            </div>
            <input type="text" class="form-control">
        </div>

        <div class="input-group w-50 my-5">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text">.com</span>
            </div>
        </div>

        <div class="input-group w-50">
            <div class="input-group-prepend">
                <span class="input-group-text">www.</span>
            </div>
            <input type="text" class="form-control">

                <span class="input-group-text">.com</span>
            </div>
        </div>
        <br><br>
